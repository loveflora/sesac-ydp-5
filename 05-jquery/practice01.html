<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습. 이미지 바꾸기</title>

    <!-- TODO: jQuery CDN 추가 -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>이미지 바꾸기</h1>

    <img class="fruit" src="./img/q.jpg" alt="" width="300" height="200" />
    <br />
    <span>js</span>
    <button class="btn js apple">사과</button>
    <button class="btn js bananas">바나나</button>
    <button class="btn js grapes">포도</button>
    <button class="btn js peaches">복숭아</button>
    <br />
    <span>jquery</span>
    <button class="btn jquery apple">사과</button>
    <button class="btn jquery bananas">바나나</button>
    <button class="btn jquery grapes">포도</button>
    <button class="btn jquery peaches">복숭아</button>

    <script>
      // TODO: 조건을 만족하는 jquery 코드 작성

      // console.log($('.btn')); // 유사 배열
      // jQuery 는 js와 다르게 배열 형태더라도 그냥 바로 이벤트 적용 가능!!

      // js
      document.querySelector('.js.apple').addEventListener('click', () => {
        document.querySelector('.fruit').src = './img/apple.jpg';
      });

      document.querySelector('.js.bananas').addEventListener('click', () => {
        document.querySelector('.fruit').src = './img/bananas.jpg';
      });

      document.querySelector('.js.grapes').addEventListener('click', () => {
        document.querySelector('.fruit').src = './img/grapes.jpg';
      });

      document.querySelector('.js.peaches').addEventListener('click', () => {
        document.querySelector('.fruit').src = './img/peaches.jpg';
      });

      // jquery
      $('.jquery.apple').on('click', function () {
        $('.fruit').attr('src', './img/apple.jpg');
      });

      $('.jquery.bananas').on('click', function () {
        $('.fruit').attr('src', './img/bananas.jpg');
      });

      $('.jquery.grapes').on('click', function () {
        $('.fruit').attr('src', './img/grapes.jpg');
      });

      $('.jquery.peaches').on('click', function () {
        $('.fruit').attr('src', './img/peaches.jpg');
      });
    </script>
  </body>
</html>
