<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <h3>설문조사</h3>
    <form>
      <label for="name">이름</label><input type="text" id="name" />
      <br />
      <label for="email" >이메일</label><input type="email" id="email" placeholder="love@example.com"/>
      <br />
      <h4>나이</h4>
      <input type="radio" name="age" id="10" checked>
        <label for="10">10대</label>
        <input type="radio" name="age" id="20">
        <label for="20">20대</label>
        <input type="radio" name="age" id="30">
        <label for="30">30대</label>
        <input type="radio" name="age" id="40">
        <label for="40">40대</label>
        <input type="radio" name="age" id="50">
        <label for="50">50대</label>
        <input type="radio" name="age" id="60">
        <label for="60">60대 이상</label>
      </input>

      <h4>원하는 강의(복습응답가능합니다.)</h4>
      <input type="checkbox" name="lecture" value="html" checked>html
      <input type="checkbox" name="lecture" value="javascript">javascript
      <input type="checkbox" name="lecture" value="css">css
      <br>
      <br>
    <textarea cols="80" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>      
    <button type="submit">제출</button>
    </form>
  </body>
</html>
