<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <span>날짜 : </span><input id="date" /> <br /><span>내용 : </span
    ><input id="content" /> <br /><button>작성</button> <br />
    <br />
    <div style="display: flex; flex-direction: column; align-items: center">
      <h3 style="color: green">2022년 7월</h3>
      <table style="text-align: center; width: 300px">
        <tr>
          <td style="color: red">일</td>
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td style="color: blue">토</td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td style="color: blue">2</td>
        </tr>
        <tr>
          <td style="color: red">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td style="color: blue">9</td>
        </tr>
        <tr>
          <td style="color: red">10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td style="color: blue">16</td>
        </tr>
        <tr>
          <td style="color: red">17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td style="color: blue">23</td>
        </tr>
        <tr>
          <td style="color: red">24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td style="color: blue">30</td>
        </tr>
        <tr>
          <td style="color: red">31</td>
        </tr>
      </table>
    </div>
    <script>
      let day;
      $("td").on("click", function () {
        day = $(this);
        $("#date").val(day.text());
      });

      $("button").click(function () {
        let content = $("#content").val().trim();
        day.append(`<br/>${content}`);
      });
    </script>
  </body>
</html>
